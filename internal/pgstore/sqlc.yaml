version: "2"
sql:
  - engine: 'postgresql'
  queries: "./queries"
  schema: "./migrations"
  gen:
    go:
      out: "."
      package: "pgstore"
      sql_package: "pgx/v5"
      # Comando que sobrescreve o tipo "uuid" default do pgx pelo "uuid" do pacote da google
      overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"